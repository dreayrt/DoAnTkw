<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style bootstrap -->
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <!-- myStyle -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Shop ZiuZiu</title>
  </head>
  <body>
    <!-- header -->
    <header class="bg-dark position-relative">
      <div class="container">
        <div class="row py-3 align-items-center">
          <div class="col-lg-10 col-10 text-white">
            Miễn phí vận chuyển toàn quốc
          </div>
          <div class="col-lg-1 d-lg-block d-none">
            <a href="#" class="btn text-bg-dark fs-5 btn-helpfaqs"
              >Trợ giúp & Câu hỏi</a
            >
          </div>
        </div>
      </div>
      <!-- modal help&FAQs -->
      <section class="help-faqs d-none">
        <div class="card-box">
          <div class="card text-center">
            <div class="card-header fw-bold p-3 bg-dark text-bg-dark">
              Get Help
            </div>
            <div class="card-body p-3">
              <form action="">
                <div class="d-flex justify-content-between">
                  <input
                    type="text"
                    placeholder="name"
                    class="form-control me-4"
                  />
                  <input
                    type="email"
                    placeholder="email"
                    class="form-control"
                  />
                </div>
                <div class="py-3">
                  <input
                    type="text"
                    placeholder="Your Questions Title"
                    class="form-control"
                  />
                </div>
                <div class="d-flex justify-content-center mb-3">
                  <textarea
                    name=""
                    id=""
                    cols="85"
                    rows="5"
                    class="fw-light"
                    placeholder="Question in detail"
                  ></textarea>
                </div>
                <button
                  class="btn btn-outline-success btn-sm d-inline-flex align-items-center w-100 justify-content-center p-3"
                  type="submit"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    fill="currentColor"
                    class="me-2 bi bi-envelope-check-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z"
                    ></path>
                    <path
                      d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"
                    ></path>
                  </svg>
                  <span class="fs-3">Subscribe</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- nav -->
    <nav>
      <div class="container">
        <div class="row d-flex align-items-center position-relative">
          <div class="col-lg-2 col-md-10 col-sm-8">
            <a href="#"
              ><img src="../images/logo.png" alt="logo" class="logo-header"
            /></a>
          </div>
          <div class="col-lg-7 d-none d-lg-block">
            <ul class="nav">
              <li class="nav-item me-3">
                <a href="index.html" class="nav-link active">Trang Chủ</a>
              </li>
              <li class="nav-item me-3">
                <a href="shop.html" class="nav-link">Cửa Hàng</a>
              </li>
              <li class="nav-item me-3">
                <a href="feature.html" class="nav-link feature"
                  >Nổi Bật
                  <span class="hot fs-5 text-bg-danger rounded-pill px-2"
                    >HOT</span
                  ></a
                >
              </li>
              <li class="nav-item me-3">
                <a href="blog.html" class="nav-link">Bài Viết</a>
              </li>
              <li class="nav-item me-3">
                <a href="about.html" class="nav-link">Giới Thiệu</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Liên Hệ</a>
              </li>
            </ul>
          </div>
          <div class="btn btn-navbar d-lg-none col-2">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
      <!-- responsive nav -->
      <section class="container">
        <div class="res__nav-overlay">
          <div class="res__nav d-none">
            <div class="row mt-5">
              <div class="col">
                <ul class="nav flex-column">
                  <li class="nav-item mb-4">
                    <a href="index.html" class="nav-link active">Trang Chủ</a>
                  </li>
                  <li class="nav-item mb-4">
                    <a href="shop.html" class="nav-link">Cửa Hàng</a>
                  </li>
                  <li class="nav-item mb-4">
                    <a href="feature.html" class="nav-link feature"
                      >Nổi Bật
                      <span class="hot fs-5 text-bg-danger rounded-pill px-2"
                        >HOT</span
                      >
                    </a>
                  </li>
                  <li class="nav-item mb-4">
                    <a href="blog.html" class="nav-link">Bài Viết</a>
                  </li>
                  <li class="nav-item mb-4">
                    <a href="about.html" class="nav-link">Giới Thiệu</a>
                  </li>
                  <li class="nav-item mb-4">
                    <a href="contact.html" class="nav-link">Liên Hệ</a>
                  </li>
                  <li class="nav-item mb-4">
                    <div
                      class="d-flex justify-content-around align-items-center"
                    >
                      <div>
                        <a href="#" class="btn text-light fs-1 btn-helpfaqs"
                          >Trợ giúp & Câu hỏi</a
                        >
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </nav>
    <section class="login">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-5 col-sm-6 login-img">
            <img src="../images/logo.png" alt="" />
          </div>
          <div class="col-md-7 col-sm-6 login-form">
            <form id="loginForm">
              <div class="login-form__username">
                <label for="username" class="mb-2">Username: </label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="User name"
                  required
                />
              </div>
              <div class="login-form__pass">
                <label for="pass" class="mb-2"> Password: </label>
                <input
                  type="password"
                  name="pass"
                  id="pass"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="login-form__btn-submit text-end">
                <button class="btn m-4" type="submit">Login</button>
                <button class="btn signup-btn" type="button">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- script bootstrap -->
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- script -->
    <script src="../js/login.js"></script>
  </body>
</html>
